<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restaurant - Diaporama</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <form method="post">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="img/product1.jpg" alt="Menu 1">
                    <img src="img/product10.jpg" alt="Menu 2">
                </div>
            </div>
    
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="img/product12.jpg" alt="Menu 3">
                    <img src="img/product15.jpg" alt="Menu 4">
                </div>
            </div>
    
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="img/product14.jpg" alt="Menu 5">
                    <img src="img/product17.jpg" alt="Menu 6">
                </div>
            </div>
    
            <!-- Boutons de navigation -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    
    </form>

    <script src="menu.js"></script>
</body>
</html>
