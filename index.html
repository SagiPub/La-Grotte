<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/logo.JPG">
    <title>Menu Cafe</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <form method="post">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="Assets/Plan de travail 1.jpg" alt="page 1">
                    <img src="Assets/Plan de travail 2.jpg" alt="page 2">
                </div>
            </div>
    
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="Assets/Plan de travail 3.jpg" alt="page 3">
                    <img src="Assets/Plan de travail 4.jpg" alt="page 4">
                </div>
            </div>
    
            <div class="mySlides fade">
                <div class="menu-container">
                    <img src="Assets/Plan de travail 5.jpg" alt="page 5">
                    <img src="Assets/Plan de travail 6.jpg" alt="page 6">
                </div>
            </div>
    
            <!-- Boutons de navigation -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    
    </form>

    <script src="menu.js"></script>
